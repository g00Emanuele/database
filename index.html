<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
    <title>Database</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Database di utenti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item d-flex">
                        <select id="dropdown" class="form-select form-select" aria-label="Small select example">
                            <option selected>Filtra i risultati</option>
                            <option value="Email">Email</option>
                            <option value="Username">Username</option>
                            <option value="Name">Name</option>
                        </select>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="myInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="myBtn" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>

        </div>
    </div>


    <script type="text/javascript" src="bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
